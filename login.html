<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="logo1.png"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</li></a>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="button"></div>
                <button type="button" class="toggle-button" onclick="login()">Log In</button>
                <button type="button" class="toggle-button" onclick="register()">Register</button>
            </div>
            <form id="login" action="post" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"required><span>Remember Me</span>
                <button type="submit" class="submit-button">Log In</button>
            </form>
            <form id="register" action="post" class="input-group">
                <input type="text" class="input-field" placeholder="Username"required>
                <input type="password" class="input-field" placeholder="Password"required>
                <input type="email" class="input-field" placeholder="Email"required>
                <input type="checkbox" class="check-box"required><span>I agree to the term </span>
                <button type="submit" class="submit-button">Register</button>
            </form>
            <div class="media-sosial">
                <h4>Follow me on:</h4>
                <img src="facebook-logo.png" alt="facebook">
                <img src="twitter-logo.png" alt="twitter">
                <a href="https://www.instagram.com/irmanryyy/" target="_blank"><img src="Instagram_logo_2016.svg.webp" alt="instagram"></a>
                <a href="" target="_blank"> <img src="whatsapp.png" alt="whatsapp"></a>
            </div>
        </div>
    </div>

    <script>
        var a = document.getElementById("login");
        var b = document.getElementById("register");
        var c = document.getElementById("button");
        
        function register(){
            a.style.left = "-400px";
            b.style.left = "50px";
            c.style.left = "110px";
        }

        function login(){
            a.style.left = "50px";
            b.style.left = "450px";
            c.style.left = "0px";
        }
    </script>
    
</body>
</html>
